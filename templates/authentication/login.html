{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5 rounded-50">
            <div class="card-body">
                <div class="card-title text-center">
                    <h4>Log in to your account</h4>
                </div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group p-2">
                        <input type="text" name="username" placeholder="Username" id="usernameField" value="{{ fieldValues.username }}" class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group p-2">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm"/>
                    </div>
                    <input 
                    type="submit" 
                    value="Login" 
                    class="btn btn-primary  submit-btn"
                    style="display: block; width: 50%;  border-radius: 0%; text-align: center;  margin: 0 auto;"
                     />
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}" class="text-decoration-none">Don't have an account? Sign up here.</a>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'request-password' %}" class="text-decoration-none">Forgot your password? Reset it here.</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
