
{% extends 'base.html'%}

{% block content%}
<div class="container">

    <div class="container mt-4">
    
        
          <div class="row">
              <div class="col-md-10">
                <div class="col-md-10">
                   
                </div>
            
              </div>
              
          </div>
           
        </div>
    </div>

   
    <div class="card">

      <div class="card-body">
        <form action="{% url 'product_edit' product.id %}" method="post">
          {% include 'partials/_messages.html'%}

          {% csrf_token %}
      <div class="form-group p-2">
        <label for="" >Name</label>
        <input 
        type="text" 
        class=" form-control form-control-sm"
         name="name"
         value="{{values.name}}"
         />
      </div>

      <div class="form-group p-2">
        <label for="" >Amount</label>
        <input 
        type="number" 
        class=" form-control form-control-sm" 
        name="amount"
        value="{{values.amount}}"

        />
      </div>

      <div class="form-group p-2">
        <label for="" >Qauntity</label>
        <input 
        type="number" 
        class="form-control form-control-sm" 
        name="qauntity"
        value="{{values.qauntity}"
        />
      </div>

      <div class="form-group p-2">
        <label for="" >Date</label>
        <input 
        type="date" 
        class="form-control form-control-sm" 
        name="product_date"
        />
      </div>

      <div class="form-group p-2">
        <label for="" >Category</label>

        <select class = "form-control" name="category">
            <option 
            selected 
            name = "category" 
            value="{{values.category}}">
            {{values.category}}
        </option>

         {% for category in categories%} 
         <option 
         name = "category" 
         value="{{category.name}}">
         {{category.name}}
        </option>

        {% endfor %}
        </select>


      
      </div>
      <input 
      type="submit"
       value="Save" 
       class="btn btn-primary  p-2">


    </form>

      </div>
    </div>



  
</div>

{% endblock %}
